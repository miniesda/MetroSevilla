name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Ensure run steps execute inside the app folder
    defaults:
      run:
        working-directory: my-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/my-app/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/my-app/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          # Point cache check to the subfolder lockfile so cache detection works
          cache-dependency-path: my-app/yarn.lock

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Force GitHub HTTPS for git remotes
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://".insteadOf git://

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Detect App Router
        id: detect-app-router
        run: |
          if [ -d app ]; then
            echo "uses_app_router=true" >> $GITHUB_OUTPUT
          else
            echo "uses_app_router=false" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Export (static) if possible
        if: steps.detect-app-router.outputs.uses_app_router == 'false'
        run: |
          echo "Attempting 'next export' to create static 'out' directory..."
          ${{ steps.detect-package-manager.outputs.runner }} next export -o out

      - name: Skip export (App Router detected)
        if: steps.detect-app-router.outputs.uses_app_router == 'true'
        run: |
          echo "App Router detected â€” skipping 'next export' (not compatible). To deploy this site you need a host that supports SSR (e.g., Vercel) or make the app fully exportable."

      - name: Verify export output
        if: steps.detect-app-router.outputs.uses_app_router == 'false'
        run: |
          if [ ! -d out ]; then
            echo "Error: 'out' directory not found. 'next export' likely failed or the project is not exportable."
            echo "Files in workspace:"
            ls -la
            echo "Contents of .next (if any):"
            ls -la .next || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: github-pages
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
